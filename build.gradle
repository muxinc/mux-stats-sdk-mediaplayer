// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'

        classpath 'com.github.kezong:fat-aar:1.3.6'
        classpath 'com.novoda:bintray-release:0.9.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-release-local' }
    }

    // This block is used by the publishing scripts
    project.ext {
        artifactId = "MuxMediaPlayer"
        compileSdkVersion = 29
        minSdkVersion = 18
        targetSdkVersion = 29

        // Need to list all the different variants here that should be published
        publications = ["isFatAarRelease"]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'MuxAndroidSDKPublishing/publishing.gradle'